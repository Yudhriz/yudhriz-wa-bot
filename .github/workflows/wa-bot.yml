name: WhatsApp Bot CI/CD

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Set environment variables
      - name: Set up environment variables
        run: echo "ALLOWED_NUMBERS=${{ secrets.ALLOWED_NUMBERS }}" >> $GITHUB_ENV

      # Run the bot
      - name: Run the WhatsApp Bot
        run: npm run dev
