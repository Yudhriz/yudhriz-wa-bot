name: WhatsApp Bot CI/CD

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Set environment variables
      - name: Set up environment variables
        run: echo "ALLOWED_NUMBERS=${{ secrets.ALLOWED_NUMBERS }}" >> $GITHUB_ENV

      # Jalankan bot sementara untuk scan QR code
      - name: Run bot to display QR code
        run: |
          npm run dev &
          sleep 60 # Tunggu 60 detik agar QR code dapat discan
          pkill -f "npm run dev" # Hentikan proses npm setelah scan selesai

      # Install PM2
      - name: Install PM2
        run: npm install -g pm2

      # Jalankan bot dengan PM2
      - name: Run the WhatsApp Bot with PM2
        run: pm2 start npm --name "whatsapp-bot" -- run dev
